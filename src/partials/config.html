<datasource-http-settings current="ctrl.current">
</datasource-http-settings>

<div class="gf-form-group">
    <h3 class="page-heading">HealthChecks API</h3>
    <div class="gf-form">
        <span class="gf-form-label width-7">
        HealthChecks Domain
        </span>
        <input class="gf-form-input max-width-21"
            type="text"
            ng-model='ctrl.current.jsonData.platformURL'
            placeholder="healthcheks.io">
        </input>
    </div>
    <div class="gf-form">
        <span class="gf-form-label width-7">
        API Key
        </span>
        <input class="gf-form-input max-width-21"
            type="text"
            ng-model='ctrl.current.jsonData.apiKey'
            placeholder="API Key">
        </input>
    </div>
</div>
